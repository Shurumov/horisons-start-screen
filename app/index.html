<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Zapsibles</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css" inline>

</head>

<body>

	<header class="page-header">
		
		<div class="page-header-bottom">
			<img src="img/title.png" alt="" inline>
		</div>
	</header>


	<div class="loader-background">
		<div class="loader"></div>
	</div>

	<div class="buttons_wrapper" hidden>
		<div class="button agree">Для участия просим пройти регистрацию</div>
		<div class="button refuse">Без регистрации</div>
	</div>

	<div class="form_wrapper" >
		<form>
			<div class="group">
				<input class="required-input" type="text" name="lastName" id="lastName" inputmode="verbatim" autocomplete="family-name" required>
				<label for="lastName">Фамилия</label>
			</div>
			<div class="group">
				<input class="required-input" type="text" name="firstName" id="firstName" inputmode="verbatim" autocomplete="given-name" required>
				<label for="firstName">Имя</label>
			</div>
			<div class="group">
				<input type="text" name="middleName" id="middleName" inputmode="verbatim" autocomplete="given-name">
				<label for="middleName">Отчество</label>
			</div>			
			<div class="group">
				<input class="required-input" type="text" name="company" id="company" inputmode="verbatim" autocomplete="given-name" required>
				<label for="company">Компания</label>
			</div>
			<div class="group">
				<input class="required-input" type="text" name="position" id="position" inputmode="verbatim" autocomplete="off" required>
				<label for="position">Должность</label>
			</div>
			<div class="group">
				<input type="email" name="email" id="email" inputmode="email" autocomplete="email" autocapitalize="none"  >
				<label for="email">E-mail</label>
			</div>
			<div class="group">
				<input type="tel" name="phoneNumber" id="phoneNumber" inputmode="tel" autocomplete="tel-national"  >
				<label for="phoneNumber">Телефон</label>
			</div>
			<h4>В чём хотите участвовать? <br> Площадки</h4>
			<div class="radio-inputs">
				<input class="required-input" type="radio" id="session1a" name="session1" value="Установление границ лесничеств и лесопарков. Проблемы и решения">
				<span class="radio-custom"></span>
				<label for="session1a">Установление границ лесничеств и лесопарков. Проблемы и решения</label>
			</div>
			<div class="radio-inputs">
				<input class="required-input" type="radio" id="session1b" name="session1" value="Инвентаризация лесов для целей лесоуправления и лесного бизнеса">
				<span class="radio-custom"></span>
				<label for="session1b">Инвентаризация лесов для целей лесоуправления и лесного бизнеса</label>
			</div>
			<hr class="hr_style-one">
			<div class="radio-inputs">
				<input class="required-input" type="radio" id="session2a" name="session2" value="Лесоустройство">
				<span class="radio-custom"></span>
				<label for="session2a">Лесоустройство</label>
			</div>

			<div class="radio-inputs">
				<input class="required-input" type="radio" id="session2b" name="session2" value="Информационные технологи и образование">
				<span class="radio-custom"></span>
				<label for="session2b">Информационные технологи и образование</label>
			</div>
			<hr class="hr_style-one">
			<div class="radio-inputs">
				<input class="required-input" type="checkbox" id="session3" name="session3" value="Пленарное заседание">
				<span class="radio-custom-check"></span>
				<label for="session3">Пленарное заседание</label>
			</div>

			<button id="submitButton" type="submit" disabled>Продолжить</button>
			
		</form>

	</div>


	<section class="menu" hidden>
		<div class="menu-block">

			<div class="menu-block__items">
				<a class="menu-block__item" href="actor:10000">
					<div class="menu-block__item-img"><img src="img/items/news.png" alt="" inline></div>
					<div class="menu-block__item-title">Новости</div>
				</a>
				<a class="menu-block__item" href="actor:20000">
					<div class="menu-block__item-img"><img src="img/items/programm.png" alt="" inline></div>
					<div class="menu-block__item-title">Программа</div>
				</a>
				<a class="menu-block__item" href="actor:30300">
					<div class="menu-block__item-img"><img src="img/items/speakers.png" alt="" inline></div>
					<div class="menu-block__item-title">Спикеры</div>
				</a>
				<a class="menu-block__item" href="actor:30100">
					<div class="menu-block__item-img"><img src="img/items/about-event.png" alt="" inline></div>
					<div class="menu-block__item-title">О мероприятии</div>
				</a>

				<a class="menu-block__item" href="actor:40000">
					<div class="menu-block__item-img"><img src="img/items/survey.png" alt="" inline></div>
					<div class="menu-block__item-title">Опросы</div>
				</a>

				<a class="menu-block__item" href="actor:30400">
					<div class="menu-block__item-img"><img src="img/items/scheme.png" alt="" inline></div>
					<div class="menu-block__item-title">Схема проезда и залы</div>
				</a>

				<a class="menu-block__item" href="actor:30600">
					<div class="menu-block__item-img"><img src="img/items/organizers.png" alt="" inline></div>
					<div class="menu-block__item-title">Организаторы</div>
				</a>

			</div>
		</div>

	</section>




	<script src="js/common.js" inline></script>
</body>

</html>
